<!DOCTYPE html>
<html>
<head>
	<title>Data Scraper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="row text-center">
		<h1>Data Scraper</h1>
	</div>
	<div class="row">
	<!-- input note text-->
		<div class="col-md-3 text-center">
			<label for="noteinput">Add note:</label>
    		<input type="text" class="form-control" id="noteinputtitle" ></textarea>
    		<textarea class="form-control" id="noteinput" rows="3"></textarea>
    		<button type="button" class="btn btn-success" id="addnote"><i class="glyphicon glyphicon-ok-sign"></i> Add Note</button>
		</div>
	
	<!-- article display-->
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading text-center">Vice News</div>
				  <div class="panel-body" id="articles">
				    <!--<p>This is body of the artcle</p>-->
				  </div>

			</div>
			<div class="text-center">
				<button type="button" class="btn btn-default" id="left"><i class="glyphicon glyphicon-arrow-left"></i> Previous</button>
				<button type="button" class="btn btn-default" id="right"><i class="glyphicon glyphicon-arrow-right"></i> Next</button>
			</div>
		</div>
	
	<!-- show note-->
		<div class="col-md-3 text-center">
			<label for="notedisplay">Remove note:</label>
    		<div id="notedisplay"></div>
    		<button type="button" class="btn btn-danger" id="removenote"><i class="glyphicon glyphicon-remove-sign"></i> Remove Note</button>
		</div>



	</div>









</div>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
