<!DOCTYPE html>
<html>
<head>
	<title>Data Scraper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,600|Shadows+Into+Light|Share+Tech+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="wholepage">
<div class="container">
	<div class="row text-center">
		<h1 class="title">Data Scraper</h1>
	</div>
	<div class="row">
	<!-- input note text-->
		<div class="col-md-3 text-center">
			<div class="box">
			<label for="noteinput" class="notetitle">Add Note:</label>
			
    		<input type="text" class="form-control bline tw" id="noteinputtitle" placeholder="Title"></textarea>
    		<hr>
    		<textarea class="form-control bline tw" id="noteinput" rows="8" placeholder="Body"></textarea>
    	</div>
    		<button type="button" class="btn btn-yellow" id="addnote"><i class="glyphicon glyphicon-ok-sign"></i> Add Note</button>
		
		</div>
	
	<!-- article display-->
		<div class="col-md-6">
			<div class="boxmain">
				<div class="text-center maintitle">Vice News</div>
				  <div class="mainbody" id="articles">
				    <!--<p>This is body of the artcle</p>-->
				  </div>

			</div>
			<div class="text-center">
				<button type="button" class="btn btn-default" id="left"><i class="glyphicon glyphicon-arrow-left"></i>  Previous</button>
				<button type="button" class="btn btn-default" id="right">Next  <i class="glyphicon glyphicon-arrow-right"></i></button>
			</div>
		</div>
	
	<!-- show note-->
		<div class="col-md-3 text-center">
		<div class="box">
			<label for="notedisplay" class="notetitle">Note:</label>
    		<div id="notedisplay"></div>
    	</div>
    		<button type="button" class="btn btn-yellow" id="removenote"><i class="glyphicon glyphicon-remove-sign"></i> Remove Note</button>
		</div>



	</div>









</div>
</div>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
